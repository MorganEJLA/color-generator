<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "container">
            <div class ="selection-area">
                <input type="color" id = "color-picker" value="#89CB7A">
                <select id = "mode-select">
                    <option value = "monochrome"> monochrome</option>
                    <option value = "monochrome-dark"> monochrome-dark</option>
                    <option value = "monochrome-light"> monochrome-light</option>
                    <option value = "analogic"> analogic</option>
                    <option value = "complement"> complement</option>
                    <option value = "analogic-complement"> analogic-complement</option>
                    <option value = "triad"> triad</option>
                    <option value = "quad"> quad</option>
                </select>
                <button type = "submit" class = "btn-get" id= "getBtnColor">
                   Get Color Scheme
                </button>
            </div>
            <div class = "color-boxes">
                <div class = "color-div" id = "color0"></div>
                <div class = "color-div" id = "color1"></div>
                <div class = "color-div" id = "color2"></div>
                <div class = "color-div" id = "color3"></div>
                <div class = "color-div" id = "color4"></div>
            </div>
            <div class = "color-hex">
                <div class = "hex-div" id = "hexcode0"></div>
                <div class = "hex-div" id = "hexcode1"></div>
                <div class = "hex-div" id = "hexcode2"></div>
                <div class = "hex-div" id = "hexcode3"></div>
                <div class = "hex-div" id = "hexcode4"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
